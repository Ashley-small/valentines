<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Be My Valentine? üíï</title>
    <style>
      * {
        margin: 0;
        padding: 0;
        box-sizing: border-box;
      }

      body {
        font-family: "Arial", sans-serif;
        background: linear-gradient(135deg, #ff9a9e 0%, #fecfef 100%);
        min-height: 100vh;
        display: flex;
        justify-content: center;
        align-items: center;
        overflow: hidden;
      }

      .container {
        text-align: center;
        background: white;
        padding: 60px 80px;
        border-radius: 30px;
        box-shadow: 0 20px 60px rgba(0, 0, 0, 0.2);
      }

      h1 {
        font-size: 3em;
        color: #ff1744;
        margin-bottom: 20px;
        text-shadow: 2px 2px 4px rgba(0, 0, 0, 0.1);
      }

      .heart {
        font-size: 4em;
        margin: 20px 0;
        animation: heartbeat 1.5s ease-in-out infinite;
      }

      @keyframes heartbeat {
        0%,
        100% {
          transform: scale(1);
        }
        50% {
          transform: scale(1.1);
        }
      }

      .question {
        font-size: 1.5em;
        color: #333;
        margin: 30px 0;
      }

      .buttons {
        display: flex;
        gap: 30px;
        justify-content: center;
        margin-top: 40px;
        position: relative;
        min-height: 80px;
      }

      button {
        padding: 20px 50px;
        font-size: 1.3em;
        border: none;
        border-radius: 15px;
        cursor: pointer;
        font-weight: bold;
        transition: all 0.3s ease;
        box-shadow: 0 5px 15px rgba(0, 0, 0, 0.2);
      }

      #yesBtn {
        background: #ff1744;
        color: white;
      }

      #yesBtn:hover {
        background: #d81b60;
        transform: scale(1.1);
      }

      #noBtn {
        background: #757575;
        color: white;
   
      }

      .success {
        display: none;
        font-size: 2em;
        color: #ff1744;
        margin-top: 30px;
        animation: fadeIn 0.5s ease-in;
      }

      @keyframes fadeIn {
        from {
          opacity: 0;
          transform: scale(0.8);
        }
        to {
          opacity: 1;
          transform: scale(1);
        }
      }
    </style>
  </head>
  <body>
    <div class="container">
      <h1>Hey Sweetness! üíï</h1>
      <div class="heart">‚ù§Ô∏è</div>
      <p class="question">Will you be my Valentine?</p>

      <div class="buttons">
        <button id="yesBtn">Yes! üíñ</button>
        <button id="noBtn">No</button>
      </div>

      <div class="success" id="success">üéâ Yay! I knew you'd say yes! üéâ</div>
    </div>

    <script>
      const noBtn = document.getElementById("noBtn");
      const yesBtn = document.getElementById("yesBtn");
      const success = document.getElementById("success");
      const buttons = document.querySelector(".buttons");

      // Move the No button when mouse gets close
      noBtn.addEventListener("mouseover", () => {
        const maxX = window.innerWidth - noBtn.offsetWidth - 100;
        const maxY = window.innerHeight - noBtn.offsetHeight - 100;

        const randomX = Math.random() * maxX;
        const randomY = Math.random() * maxY;

        noBtn.style.position = "fixed";
        noBtn.style.left = randomX + "px";
        noBtn.style.top = randomY + "px";
        noBtn.style.transform = "none";
      });

      // When Yes is clicked
      yesBtn.addEventListener("click", () => {
        buttons.style.display = "none";
        success.style.display = "block";

        // Create falling hearts
        for (let i = 0; i < 50; i++) {
          createHeart();
        }
      });

      function createHeart() {
        const heart = document.createElement("div");
        heart.innerHTML = "‚ù§Ô∏è";
        heart.style.position = "fixed";
        heart.style.left = Math.random() * window.innerWidth + "px";
        heart.style.top = "-50px";
        heart.style.fontSize = Math.random() * 30 + 20 + "px";
        heart.style.opacity = "0.8";
        heart.style.pointerEvents = "none";
        heart.style.transition = "all 3s linear";

        document.body.appendChild(heart);

        setTimeout(() => {
          heart.style.top = window.innerHeight + "px";
          heart.style.opacity = "0";
        }, 100);

        setTimeout(() => {
          heart.remove();
        }, 3100);
      }
    </script>
  </body>
</html>
